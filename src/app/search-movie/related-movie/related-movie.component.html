<div class="ml-3 mt-4">
    <h1>Related movies of {{ movie.title }}</h1>
</div>
<div class="container mb-5">
<div class="row">
    <div class="col-md-4 mt-4" *ngFor="let correlato of correlati.results ">
        <mat-card class="example-card">
            <mat-card-header (click)="onSelect(correlato)">
                <mat-card-title>{{ correlato.title }}</mat-card-title>
                <mat-card-subtitle> {{correlato.release_date}} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ 'http://image.tmdb.org/t/p/w500//' + correlato.poster_path }}" alt=""
                (click)="onSelect(correlato)">
            <mat-card-content>
                <p>
                    {{ correlato.overview.substring(0, 150) }} ...
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
</div>
