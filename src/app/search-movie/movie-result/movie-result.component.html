<app-search-movie></app-search-movie>
<div class="container">
  <div class="row">
    <div class="col-4 mt-4" *ngFor="let movie of movies.results | orderBy: moviesOrder : true">
      <mat-card class="example-card">
        <mat-card-header (click)="onSelect(movie.id, movie.media_type)">
          <mat-card-title>{{ movie.title }} {{movie.name}} </mat-card-title>
          <mat-card-subtitle> {{movie.release_date}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ 'http://image.tmdb.org/t/p/w500//' + movie.poster_path }}"
           (click)="onSelect(movie.id, movie.media_type)">
        <mat-card-content>
          <p>
            {{ movie.overview.substring(0, 150) }} ...
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
